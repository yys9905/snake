<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 호환을 위한 뷰포트 설정 -->
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="settings">
        <label for="showNextFood">다음 먹이 위치 표시</label>
        <input type="checkbox" id="showNextFood" checked>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="controls">
            <h3>조작법</h3>
            <ul>
                <li>오른쪽 키: 오른쪽으로 이동</li>
                <li>왼쪽 키: 왼쪽으로 이동</li>
                <li>위쪽 키: 위쪽으로 이동</li>
                <li>아래쪽 키: 아래쪽으로 이동</li>
                <li>P 키: 일시정지/재개</li>
                <li>R 키: 리셋</li>
            </ul>
        </div>
    </div>
    <div id="game-over">Game Over! Press R to Restart</div>
    <script src="snake.js"></script>
</body>
</html>
